<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jurassic Park Films</title>
  <style>
    :root {
      --color-black: #000;
      --color-dark-gray: #1a1a1a;
      --color-pink: #a83279;
      --color-pink-light: #ffc0cb;
      --color-white: #fff;
    }

    body {
      background: var(--color-black);
      color: var(--color-white);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--color-pink-light);
      margin-top: 2rem;
    }

    .movie-container, .cast-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .movie-card, .cast-card {
      background: var(--color-dark-gray);
      border: 2px solid var(--color-pink);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    .movie-card img, .cast-card img {
      width: 100%;
      height: auto;
      border-bottom: 2px solid var(--color-pink);
    }

    .movie-card h3, .cast-card h3 {
      margin: 1rem 0 0.5rem;
      color: var(--color-pink-light);
    }

    .cast {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .cast img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--color-pink-light);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>The Films</h2>
  <div class="movie-container">

    <!-- Jurassic Park (1993) -->
    <div class="movie-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Jurassic_Park_poster.jpg" alt="Jurassic Park (1993)">
      <h3>Jurassic Park (1993)</h3>
    </div>

    <!-- The Lost World (1997) -->
    <div class="movie-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Jurassic_Park_The_Lost_World_poster.jpg" alt="The Lost World (1997)">
      <h3>The Lost World (1997)</h3>
    </div>

    <!-- Jurassic Park III (2001) -->
    <div class="movie-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Jurassic_Park_III.jpg" alt="Jurassic Park III (2001)">
      <h3>Jurassic Park III (2001)</h3>
    </div>

    <!-- Jurassic World (2015) -->
    <div class="movie-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Jurassic_World_poster.jpg" alt="Jurassic World (2015)">
      <h3>Jurassic World (2015)</h3>
    </div>

  </div>

  <h2>Main Cast</h2>
  <div class="cast-container">
    <div class="cast-card">
      <img src="dr-alan-grant-jurassicpark.png" alt="Dr. Alan Grant">
      <h3>Dr. Alan Grant</h3>
    </div>
    <div class="cast-card">
      <img src="dr-ellie-sattler-jurassicpark.png" alt="Dr. Ellie Sattler">
      <h3>Dr. Ellie Sattler</h3>
    </div>
    <div class="cast-card">
      <img src="dr-ian-malcolm-jurassicpark.png" alt="Dr. Ian Malcolm">
      <h3>Dr. Ian Malcolm</h3>
    </div>
    <div class="cast-card">
      <img src="https://imgbin.com/png/2GVnvYr/jeff-goldblum-png" alt="Jeff Goldblum">
      <h3>Jeff Goldblum</h3>
    </div>
    <div class="cast-card">
      <img src="https://imgbin.com/png/ZbQKcH2/julianne-moore-png" alt="Julianne Moore">
      <h3>Julianne Moore</h3>
    </div>
    <div class="cast-card">
      <img src="https://imgbin.com/png/3NPGahWT/sam-neill-png" alt="Sam Neill">
      <h3>Sam Neill</h3>
    </div>
    <div class="cast-card">
      <img src="https://imgbin.com/png/ppgbjhdw/laura-dern-png" alt="Laura Dern">
      <h3>Laura Dern</h3>
    </div>
    <div class="cast-card">
      <img src="https://imgbin.com/png/3NPGahWT/chris-pratt-png" alt="Chris Pratt">
      <h3>Chris Pratt</h3>
    </div>
    <div class="cast-card">
      <img src="https://imgbin.com/png/PpGbjhDw/bryce-dallas-howard-png" alt="Bryce Dallas Howard">
      <h3>Bryce Dallas Howard</h3>
    </div>
  </div>
</body>
</html>
